<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yy today</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');

        /* --- [폰트 파일 연결 설정] --- */
        @font-face { font-family: 'DOSIyagi'; src: url('DOSIyagiBoldface.ttf') format('truetype'); }
        @font-face { font-family: 'DNFBitBit'; src: url('DNFBitBitv2.ttf') format('truetype'); }
        @font-face { font-family: 'Cafe24PROUP'; src: url('Cafe24PROUP.ttf') format('truetype'); }

        :root {
            --border-color: #FFB7C5; 
            --bg-color: #fef5f8;    
            --text-color: #444444;  
            --grid-color: rgba(0, 0, 0, 0.03);
        }

        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: transparent;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px;
        }

        /* 설정창이 밖으로 나갈 수 있도록 감싸는 전체 컨테이너 */
        .main-wrapper {
            position: relative;
            display: inline-block;
        }

        /* 크기 조절이 가능한 시계 박스 */
        .outer-frame {
            width: 240px; 
            min-width: 180px;
            min-height: 130px;
            background-color: #FFFFFF;
            border: 1.5px solid var(--border-color);
            border-radius: 25px;
            padding: 5px;
            box-sizing: border-box;
            resize: both; 
            overflow: hidden; /* 크기 조절을 위해 필요 */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .inner-color-bg {
            background-color: var(--bg-color);
            border-radius: 20px;
            padding: 10px 12px;
            display: flex;
            flex-direction: column;
            flex: 1;
            transition: background-color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px 6px 5px;
            color: var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            font-size: 11px;
            font-weight: 700;
            gap: 5px;
        }
        
        /* 하트 이미지 (SVG) */
        .heart-img {
            width: 12px;
            height: 12px;
            fill: var(--border-color);
            display: inline-block;
            pointer-events: none; /* 클릭 방해 금지 */
        }

        .settings-trigger { 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s; 
        }
        .settings-trigger:hover { transform: scale(1.2); }

        .clock-screen {
            background-color: #FFFFFF;
            border: 1.5px solid var(--border-color);
            border-radius: 15px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 8px 8px;
        }

        .time-wrapper { display: flex; align-items: baseline; }
        .time-text { font-size: 42px; color: var(--text-color); letter-spacing: -1px; }
        .ampm-text { font-size: 12px; color: var(--border-color); margin-left: 5px; font-weight: 700; }

        /* --- [설정 팝업 - 시계 박스 밖으로 분리] --- */
        #settingsPanel {
            width: 190px;
            background: #fff;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            display: none; 
            position: absolute; /* main-wrapper 기준 절대 위치 */
            left: 50px;
            top: 50px;
            z-index: 100; /* 시계보다 위에 표시 */
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: move; /* 어디를 잡아도 이동 가능함을 표시 */
        }

        .win-header {
            background-color: var(--border-color);
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .win-title { font-size: 11px; font-weight: 700; pointer-events: none; }
        .win-controls { display: flex; gap: 4px; }
        .win-btn {
            width: 18px; height: 18px;
            background-color: white;
            border: none;
            border-radius: 3px;
            display: flex; align-items: center; justify-content: center;
            color: var(--border-color); font-size: 12px; cursor: pointer;
        }

        .settings-content { padding: 12px; cursor: default; } /* 입력창 등은 드래그 제외 */

        .theme-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 6px; margin-bottom: 12px;
        }

        .theme-btn {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; border: 1px solid #eee; border-radius: 5px;
            padding: 5px 0; transition: 0.2s;
        }
        .theme-btn:hover { border-color: var(--border-color); background: #fafafa; }
        .theme-preview { width: 14px; height: 14px; border-radius: 50%; margin-bottom: 4px; border: 1px solid rgba(0,0,0,0.05); }
        .theme-name { font-size: 9px; color: #888; }

        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 11px; color: #666; }
        input[type="color"] { width: 22px; height: 18px; border: 1px solid #ddd; padding: 0; cursor: pointer; background: none; }
        select { font-size: 10px; width: 100px; padding: 2px; border: 1px solid #ddd; border-radius: 3px; outline: none; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="outer-frame">
        <div class="inner-color-bg">
            <div class="header">
                <div class="header-left">
                    <svg class="heart-img" viewBox="0 0 32 32"><path d="M16 28.5L14.1 26.8C7.33 20.6 3 16.6 3 11.8C3 7.82 6.13 4.75 10.1 4.75C12.3 4.75 14.5 5.78 16 7.41C17.5 5.78 19.7 4.75 21.9 4.75C25.9 4.75 29 7.82 29 11.8C29 16.6 24.7 20.6 17.9 26.8L16 28.5Z"/></svg>
                    <span id="dateDisplay">1.22 THU</span>
                </div>
                <div class="settings-trigger" onclick="toggleSettings()">
                    <svg class="heart-img" viewBox="0 0 32 32"><path d="M16 28.5L14.1 26.8C7.33 20.6 3 16.6 3 11.8C3 7.82 6.13 4.75 10.1 4.75C12.3 4.75 14.5 5.78 16 7.41C17.5 5.78 19.7 4.75 21.9 4.75C25.9 4.75 29 7.82 29 11.8C29 16.6 24.7 20.6 17.9 26.8L16 28.5Z"/></svg>
                </div>
            </div>
            <div class="clock-screen">
                <div class="time-wrapper">
                    <span class="time-text" id="timeDisplay">00 00</span>
                    <span class="ampm-text" id="ampmDisplay">PM</span>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsPanel">
        <div class="win-header">
            <div class="win-title">Settings</div>
            <div class="win-controls">
                <div class="win-btn" onclick="toggleSettings()">×</div>
            </div>
        </div>
        
        <div class="settings-content" onmousedown="event.stopPropagation()">
            <div class="theme-grid">
                <div class="theme-btn" onclick="setTheme('#FFB7C5', '#fef5f8')"><div class="theme-preview" style="background: #FFB7C5;"></div><div class="theme-name">기본</div></div>
                <div class="theme-btn" onclick="setTheme('#DCD0FF', '#f9f7ff')"><div class="theme-preview" style="background: #DCD0FF;"></div><div class="theme-name">퍼플</div></div>
                <div class="theme-btn" onclick="setTheme('#333333', '#f5f5f5')"><div class="theme-preview" style="background: #333333;"></div><div class="theme-name">다크</div></div>
                <div class="theme-btn" onclick="setTheme('#D3D3D3', '#ffffff')"><div class="theme-preview" style="background: #D3D3D3;"></div><div class="theme-name">화이트</div></div>
                <div class="theme-btn" onclick="setTheme('#B2D8B2', '#f6faf6')"><div class="theme-preview" style="background: #B2D8B2;"></div><div class="theme-name">그린</div></div>
                <div class="theme-btn" onclick="setTheme('#B0C4DE', '#f4f8fb')"><div class="theme-preview" style="background: #B0C4DE;"></div><div class="theme-name">블루</div></div>
            </div>

            <div style="border-top: 1px dashed #eee; padding-top: 10px;">
                <div class="setting-item">테두리 <input type="color" id="borderColor"></div>
                <div class="setting-item">배경색 <input type="color" id="bgColor"></div>
                <div class="setting-item">글자색 <input type="color" id="textColor"></div>
                <div class="setting-item">폰트 
                    <select id="fontSelect" onchange="changeFont(this.value)">
                        <option value="sans-serif">기본</option>
                        <option value="'DOSIyagi'">DOS 이야기체</option>
                        <option value="'DNFBitBit'">던파 비트비트</option>
                        <option value="'Cafe24PROUP'">카페24 프라우프</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        document.getElementById('dateDisplay').innerText = `${month}.${date} ${days[now.getDay()]}`;

        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        const hoursStr = String(hours).padStart(2, '0');

        document.getElementById('timeDisplay').innerText = `${hoursStr} ${minutes}`;
        document.getElementById('ampmDisplay').innerText = ampm;
    }

    let config = JSON.parse(localStorage.getItem('yy-today-vFinal-Theme')) || { 
        border: '#FFB7C5', bg: '#fef5f8', text: '#444444', font: "'DOSIyagi'"
    };

    function applyConfig() {
        const root = document.documentElement;
        root.style.setProperty('--border-color', config.border);
        root.style.setProperty('--bg-color', config.bg);
        root.style.setProperty('--text-color', config.text);
        document.getElementById('timeDisplay').style.fontFamily = config.font;
        document.getElementById('ampmDisplay').style.fontFamily = config.font;
        document.getElementById('borderColor').value = config.border;
        document.getElementById('bgColor').value = config.bg;
        document.getElementById('textColor').value = config.text;
        document.getElementById('fontSelect').value = config.font;
        document.querySelectorAll('.heart-img').forEach(img => img.style.fill = config.border);
        document.getElementById('settingsPanel').style.borderColor = config.border;
    }

    function setTheme(border, bg) { config.border = border; config.bg = bg; saveConfig(); }
    function toggleSettings() { 
        const panel = document.getElementById('settingsPanel'); 
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block'; 
    }
    function changeFont(font) { config.font = font; saveConfig(); }
    function saveConfig() { localStorage.setItem('yy-today-vFinal-Theme', JSON.stringify(config)); applyConfig(); }

    document.getElementById('borderColor').addEventListener('input', (e) => { config.border = e.target.value; saveConfig(); });
    document.getElementById('bgColor').addEventListener('input', (e) => { config.bg = e.target.value; saveConfig(); });
    document.getElementById('textColor').addEventListener('input', (e) => { config.text = e.target.value; saveConfig(); });

    // --- [설정창 드래그 기능: 어디든 잡고 이동] ---
    const settingsPanel = document.getElementById('settingsPanel');
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    settingsPanel.addEventListener('mousedown', (e) => {
        // 버튼이나 입력창을 클릭했을 때는 드래그 되지 않도록 예외 처리
        if (e.target.closest('.win-btn') || e.target.closest('.settings-content')) return;
        
        isDragging = true;
        offset.x = e.clientX - settingsPanel.offsetLeft;
        offset.y = e.clientY - settingsPanel.offsetTop;
    });

    // 헤더 부분을 잡았을 때도 드래그 가능하게
    settingsPanel.querySelector('.win-header').addEventListener('mousedown', (e) => {
        if (e.target.closest('.win-btn')) return;
        isDragging = true;
        offset.x = e.clientX - settingsPanel.offsetLeft;
        offset.y = e.clientY - settingsPanel.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        settingsPanel.style.left = (e.clientX - offset.x) + 'px';
        settingsPanel.style.top = (e.clientY - offset.y) + 'px';
    });

    document.addEventListener('mouseup', () => { isDragging = false; });

    setInterval(updateClock, 1000);
    updateClock();
    applyConfig();
</script>

</body>
</html>
